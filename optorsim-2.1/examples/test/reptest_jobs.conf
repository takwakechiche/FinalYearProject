# Job configuration file for replication test
#
# File Table
#
\begin{filetable}
File1 1000 1
\end{filetable}
#
# Job Table
# A job name and a list of files needed.
#
\begin{jobtable}
job1 File1
\end{jobtable}
#
# CE Schedule Table
# CE site id, jobs it will run
#
\begin{cescheduletable}
0 job1
\end{cescheduletable}
#
# The probability each job runs
#
\begin{jobselectionprobability}
job1 1.0
\end{jobselectionprobability}
#
# we're only interested in the transfer time so make
# execution time 0
\begin{jobexecutiontime}
job1 0 0
\end{jobexecutiontime}
#
\begin{filesetfraction}
job1 1
\end{filesetfraction}
